<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Image Gallery</h1>


    <div class="main-image-container">
        <img id="mainImage" src="/image.jpeg" alt="Main Display">
    </div>


    <div class="thumbnail-container">
        <img class="thumb" src="/image1.jpeg" alt="Thumbnail 1">
        <img class="thumb" src="/image2.jpeg" alt="Thumbnail 2">
        <img class="thumb" src="/image3.jpeg" alt="Thumbnail 4">
        <img class="thumb" src="/image4.jpeg" alt="Thumbnail 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
